<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .warning {
        color: #f00;
    }
</style>

<body>
    <div id="app">
        <p v-bind:class="errorTextColor">Hello</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                // cName: 'blue-text',
                // true 일 때 빨강색
                isError: false
            },
            computed: {
                errorTextColor: function () {
                    // if (isError){
                    //     return 'warning'
                    // }else {
                    //     return null;
                    // }
                    //isError가 참이면 ? warning 아니면? null
                    return this.isError ? 'warning' : null;
                }
            }
        });
    </script>
</body>

</html>
