<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>
            <!--
                사용자 입장에서 페이지의 이동을 link로 받아야 할 때 사용되는 router태그.
                최종적으로 anchor태그로 변화 <a href=""></a>
            -->
            <router-link to="/login">Login</router-link>
            <router-link to="/main">Main</router-link>
        </div>
        <!--<router-view>
            페이지 url이 변경또는 이동되었을때 url에 따라 뿌려지는 영역을 정의할 수 있는 router태그.
            Vue Instance에 router을 연결했을 경우에만 사용가능
        -->
        <router-view></router-view>
    </div>

    <!--Vue.js CDN-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!--Vue.js Router CDN-->
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script>
        var LoginComponent = {
            template: '<div>Login</div>'
        }

        var mainComponent = {
            template: '<div>Main</div>'
        }

        var router = new VueRouter({
            // routes : 페이지의 라우팅 정보 = []배열로, 페이지의 개수만큼 객체필요
            routes: [
                // 첫번째 페이지 : 로그인 페이지 정보
                {
                    // 페지이지의 url 이름
                    path: '/login',
                    // 해당 url에서 표시될 컴포넌트
                    component: LoginComponent
                },
                // 두번째 페이지 : 메인 페이지 정보
                {
                    path: '/main',
                    component: mainComponent
                }
            ]
        });

        new Vue({
            el: '#app',
            // Router만의 속성값 : router 변수이름
            router: router
        });
    </script>
</body>

</html>
